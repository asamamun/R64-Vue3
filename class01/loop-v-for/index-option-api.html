<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue v-for Example (Options API)</title>
  <!-- 1. Include Vue from a CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* These styles are now global, not scoped */
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .posts-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .loading-message, .error-message {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
    }
    .error-message { color: #d32f2f; }
    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .post-card {
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post-card h2 { font-size: 1.25rem; margin: 0 0 10px 0; }
    .post-card p { flex-grow: 1; color: #666; line-height: 1.6; margin-bottom: 15px; }
    .post-meta {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .tags .tag {
      background-color: #f0f0f0;
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 5px;
      color: #555;
      font-size: 0.8rem;
    }
    .reactions { color: #e53935; font-weight: bold; }
  </style>
</head>
<body>

  <!-- This is where your Vue app will be mounted -->
  <div id="app">
    <div class="posts-page">
      <h1>{{ title }}</h1>

      <!-- Show a loading message while data is being fetched -->
      <div v-if="isLoading" class="loading-message">
        <p>Loading posts...</p>
      </div>

      <!-- Show an error message if the fetch failed -->
      <div v-else-if="error" class="error-message">
        <p>Sorry, we couldn't load the posts. Error: {{ error }}</p>
      </div>

      <!-- Once data is loaded, display the list of posts -->
      <div v-else class="posts-container">
        <article v-for="post in posts" :key="post.id" class="post-card">
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
          <div class="post-meta">
            <div class="tags">
              <span v-for="tag in post.tags" :key="tag" class="tag">
                #{{ tag }}
              </span>
            </div>
            <div class="reactions">
              ❤️ {{ post.reactions }}
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>

  <script>
    // Create the Vue Application using the Options API
    const { createApp } = Vue;
    //createApp({object}).mount('#app');
    createApp({
      // The data() method returns the initial reactive state for the component.
      data() {
        return {
          title: 'Latest Posts (Options API)',
          posts: [],
          isLoading: true,
          error: null
        }
      },
      // The mounted() hook is called after the component has been mounted.
      async mounted() {
        try {
          const response = await fetch('https://dummyjson.com/posts');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          this.posts = data.posts; // Use 'this' to access properties from data()
        } catch (e) {
          this.error = e.message;
          console.error("Failed to fetch posts:", e);
        } finally {
          this.isLoading = false;
        }
      },
      // The computed() method returns reactive computed properties for the component.
      computed: {},
      // The methods() method returns reactive methods for the component.
      methods: {}
    }).mount('#app'); // Mount the app to the #app div
  </script>
</body>
</html>
