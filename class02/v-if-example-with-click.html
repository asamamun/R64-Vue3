<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      h2 {
        color: #333;
      }
      .buttons {
        margin-bottom: 20px;
      }
      button {
        margin-right: 10px;
        padding: 10px 15px;
        border: none;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .status-box {
        padding: 20px;
        border-radius: 5px;
        color: white;
        margin-top: 10px;
      }
      .active { background-color: #28a745; }
      .pending { background-color: #ffc107; color: black; }
      .inactive { background-color: #dc3545; }
    </style>
</head>
<body>
    <div id="app">
  <h2>Vue v-if with Click Event</h2>
  <p>Click the buttons to change the user's status.</p>

  <div class="buttons">
    <button @click="setStatus('active')">Set Active</button>
    <button @click="setStatus('pending')">Set Pending</button>
    <button @click="setStatus('inactive')">Set Inactive</button>
  </div>

  <!-- 
    This is the conditional block. Vue will only render ONE of these divs
    based on the current value of the 'status' variable.
  -->
  <div v-if="status === 'active'" class="status-box active">
    <p>Status: Active</p>
    <span>User is online and ready.</span>
  </div>

  <div v-else-if="status === 'pending'" class="status-box pending">
    <p>Status: Pending</p>
    <span>User account is awaiting approval.</span>
  </div>

  <div v-else class="status-box inactive">
    <p>Status: Inactive</p>
    <span>User account is disabled.</span>
  </div>
</div>
</body>
</html>



<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const status = ref('active');

      const setStatus = (newStatus) => {
        status.value = newStatus;
      };

      return {
        status,
        setStatus
      };
    }
  }).mount('#app');
</script>
