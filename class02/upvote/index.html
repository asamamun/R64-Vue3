<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UpVote!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link rel="stylesheet" href="../public/styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <div class="section">
        <article class="media" v-for="submission in sortedSubmissions" :key="submission.id" v-bind:class="{ 'blue-border': submission.votes >= 20, 'red-border': submission.votes < 5 }">
          <figure class="media-left">
            <img
              class="image is-64x64"
               v-bind:src="submission.submissionImage"
            />
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a  v-bind:href="" class="has-text-info">
                     {{ submission.title }}
                  </a>
                  <span class="tag is-small">#{{ submission.id }}</span>
                </strong>
                <br />
                {{ submission.description }}
                <br />
                <small class="is-size-7">
                  Submitted by:
                  <img
                    class="image is-24x24"
                     v-bind:src="submission.avatar"
                  />
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small">
              <i class="fa fa-chevron-up" v-on:click="upvote(submission.id)" style="cursor: pointer;"></i>
              <i class="fa fa-chevron-down" v-on:click="downvote(submission.id)" style="cursor: pointer;"></i>
              <strong class="has-text-info">{{ submission.votes }}</strong>
            </span>
          </div>
        </article>
      </div>
      <hr />
      <submission-component></submission-component>
      <hr />
      <div class="section">
        <h3>Products</h3>
        <product-component :products="products"></product-component>
        <hr />
      </div>
    </div>

    <!-- <script src="https://unpkg.com/vue"></script> -->

    <script>
      const rand = Math.floor(Math.random() * 100000);
      const seedScript = document.createElement("script");
      seedScript.src = "./seed.js?_=" + rand;
      document.head.appendChild(seedScript);
      //random string in main.js
      const mainScript = document.createElement("script");
      mainScript.src = "./main.js?_=" + rand;
      document.head.appendChild(mainScript);
    </script>

    <!-- <script src="./seed.js"></script> -->
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
